name: Remember md5?
points: 40
description: |
   #### Remember md5?
   Oh. Those good old days of md5 and huge rainbow tables. I get nostalgic just thinking about it.
   Well, you can't use one of those to break my password. It still isn't very secure though. I only used
   my favorite characters 'a', 'b', and 'c'. I remember it being about 20 characters long. The hash is 93758cfcdf69145613cb405b034fadf4.

hint: |
  When all else fails, try brute force.